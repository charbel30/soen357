<!DOCTYPE html>
<html>
<head>
    <title>Health App Wireframes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .phone-frame {
            width: 360px;
            height: 640px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #666;
            border-radius: 20px;
            position: relative;
            overflow-y: auto;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 2px dashed #666;
            padding: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border: 2px dashed #666;
            border-radius: 20px;
            margin-right: 10px;
        }
        .stats-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .stat-card {
            flex: 1;
            border: 2px dashed #666;
            padding: 10px;
        }
        .card {
            border: 2px dashed #666;
            padding: 15px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 15px;
            border: 2px dashed #666;
            margin: 10px 0;
            position: relative;
        }
        .progress-fill {
            width: 50%;
            height: 100%;
            background: #ddd;
        }
        .list-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px dashed #666;
        }
        .metrics-grid {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 2px dashed #666;
        }
        .metric {
            text-align: center;
            width: 30%;
            padding: 5px;
            border: 1px dashed #666;
        }
        .emergency-btn {
            border: 2px dashed #666;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .screen-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .icon {
            width: 24px;
            height: 24px;
            border: 1px dashed #666;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1 class="screen-title">Home Screen Wireframe</h1>
    <div class="phone-frame">
        <!-- Header with Avatar -->
        <div class="header">
            <div class="avatar"></div>
            <div>
                <div>[User Name]</div>
                <div>[Status]</div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"></div>
                <div>[Number]</div>
                <div>[Label]</div>
            </div>
            <div class="stat-card">
                <div class="icon"></div>
                <div>[Number]</div>
                <div>[Label]</div>
            </div>
        </div>

        <!-- Medications -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>[Medications]</div>
                <div class="icon"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="list-item">[Medicine Name] - [Time]</div>
            <div class="list-item">[Medicine Name] - [Time]</div>
        </div>

        <!-- Appointments -->
        <div class="card">
            <div>[Appointments]</div>
            <div class="list-item">
                <div>[Doctor Name]</div>
                <div>[Details]</div>
            </div>
            <div class="list-item">
                <div>[Doctor Name]</div>
                <div>[Details]</div>
            </div>
        </div>

        <!-- Health Metrics -->
        <div class="card">
            <div>[Health Metrics]</div>
            <div class="metrics-grid">
                <div class="metric">
                    <div>[Label]</div>
                    <div>[Value]</div>
                </div>
                <div class="metric">
                    <div>[Label]</div>
                    <div>[Value]</div>
                </div>
                <div class="metric">
                    <div>[Label]</div>
                    <div>[Value]</div>
                </div>
            </div>
        </div>

        <!-- Emergency Button -->
        <div class="emergency-btn">
            [Emergency Contact]
        </div>
    </div>
</body>
</html>
