<!DOCTYPE html>
<html>
<head>
    <title>Health App Wireframes - Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            background: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border: 2px dashed #666;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .screen-link {
            background: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 2px dashed #666;
        }
        .screen-link:hover {
            background: #f5f5f5;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 2px dashed #666;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health App Wireframes</h1>
        <div class="screens-grid">
            <a href="index.html" class="screen-link">
                <div class="icon"></div>
                <h3>[Home]</h3>
                <div class="description">
                    [Dashboard with health overview]
                </div>
            </a>
            <a href="health-monitoring.html" class="screen-link">
                <div class="icon"></div>
                <h3>[Health Monitoring]</h3>
                <div class="description">
                    [Track vital signs and health]
                </div>
            </a>
            <a href="appointments.html" class="screen-link">
                <div class="icon"></div>
                <h3>[Appointments]</h3>
                <div class="description">
                    [Schedule appointments]
                </div>
            </a>
            <a href="emergency.html" class="screen-link">
                <div class="icon"></div>
                <h3>[Emergency]</h3>
                <div class="description">
                    [Emergency contacts and protocols]
                </div>
            </a>
            <a href="profile.html" class="screen-link">
                <div class="icon"></div>
                <h3>[Profile]</h3>
                <div class="description">
                    [Personal information and settings]
                </div>
            </a>
        </div>
    </div>
</body>
</html>
